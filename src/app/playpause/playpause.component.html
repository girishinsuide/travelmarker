<div #map id="map" class="sebm-google-map-container"></div> 

<div class="controls">

<div class="slidecontainer">
    

  <input type="range"  [(ngModel)]='testValue' min="{{mindragvalue}}" max="{{maxdragvalue}}" value="{{testValue}}"  step="1" class="slider" id="ref" #ref (focus)="checkpoint(ref.value)"   (change)="checkpoint1(testValue)" >
  {{testValue}}
</div>

    <button (click)="play()">Play</button>
    <button (click)="pause()">Pause</button>
    <button (click)="reset()">Reset</button>
    <button (click)="next()">Next</button>
    <button (click)="prev()">Previous</button>
    <button (click)="fast()">Fast</button>
    <span id="speed">Speed: {{ speedMultiplier }}x</span>
    <button (click)="slow()">Slow</button>
   
  </div>
